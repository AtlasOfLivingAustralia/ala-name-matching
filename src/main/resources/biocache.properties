# BioCache Store Configuration

# mongodb config
#db=mongodb
#mongoHost=localhost
#mongoDatabase=occ
#padOcc=false

#cassandra config
db=cassandra
cassandraHosts=localhost
cassandraPort=9160
cassandraPoolName=biocache-store-pool
cassandraKeyspace=occ

# lucene indexes for name matching
nameIndexLocation=/data/lucene/namematching

# SOLR index settings
solrHome=/data/solr/bio-proto

#Whether or not to allow layer lookups during processing
allowLayerLookup=true

#specify fields to sample - leave blank for sampling all available
fieldsToSample=cl22,el898,cl23

#reindex URL
#reindexUrl=http://localhost:8080/biocache-service/ws/admin/index/reindex1
#reindexData=apiKey=INSERT_API_KEY_HERE&startDate=1900-01-01

reindexUrl=http://sandbox.ala.org.au/biocache-service/admin/index/reindex
reindexData=apiKey=api-key-to-use&startDate=1900-01-01