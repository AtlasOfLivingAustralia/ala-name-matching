#
# The configuration for the portal web application
#

# Portal index credentials
dataSource.username=root
dataSource.password=password
dataSource.url=jdbc:mysql://localhost:3306/portal?autoReconnect=true&useUnicode=true&characterEncoding=UTF8&characterSetResults=UTF8

# Portal indexer database credentials
harvestingDataSource.username=root
harvestingDataSource.password=password
harvestingDataSource.url=jdbc:mysql://localhost:3306/portal?autoReconnect=true&useUnicode=true&characterEncoding=UTF8&characterSetResults=UTF8

# Database credentials for the database that is used for writing the log entries 
logDataSource.username=root
logDataSource.password=password
logDataSource.url=jdbc:mysql://localhost:3306/portal?autoReconnect=true&useUnicode=true&characterEncoding=UTF8&characterSetResults=UTF8

#Geoserver Configuration details
geoserver.url=http://localhost:8080/geoserver
bluemarble.layer.url=http://labs.metacarta.com/wms-c/Basic.py?
celldensity.layer.url=http://localhost:8080/ala-web


#Cached raw occurrence records webservice
portalcache.url=http://150005-be.ento.csiro.au/portalcache

# This set the domain for the cookie
acceptTermsController.domain=.ala.org.au

# Portal version (visible within HTML source of front page)
version=0.1

# Map Layer server
#mapContentProvider.mapLayerServerURL=http://aoraia.gbif.org/portaldev/maplayer/

#Default Locale for the web application - default is en (English)
#localeResolver.defaultLocale=ko

