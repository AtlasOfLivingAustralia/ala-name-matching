googleKey=ABQIAAAAoBSAWIKN0nq5ftlHnSqAURRYnbqkszd6zrcg1s-Fm7JsBxVj5xRaQWSGnjeflao2CYtNRBZxuDrYyg

# context for bie-webapp
bieWebappContext=http://bie.ala.org.au
collectionsWebappContext=http://localhost:8080/collectory/

# Google Analytics Key - either "UA-4355440-1" or "N/A"
googleAnalyticsKey=UA-4355440-1

# base directory for heatmap images (including base templates)
mapController.heatmapOutputDirectory=/data/output/heatmap