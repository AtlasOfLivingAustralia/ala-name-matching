# Tomcat 
# - used for deploying only
webserver.home=${user.home}/dev/tomcat

webapp.name=ala-web

db.host=localhost
db.user=root
db.password=password
db.url=jdbc:mysql://localhost:3306/portal?autoReconnect=true&useUnicode=true&characterEncoding=UTF8&characterSetResults=UTF8

# This is a temporary folder mysql can access on the file system
temp.folder=/tmp/

# The path to the mysql driver
driver.className=com.mysql.jdbc.Driver
driver.path=${user.home}/.m2/repository/mysql/mysql-connector-java/3.1.13/mysql-connector-java-3.1.13.jar